name: Run Maestro Tests on Android

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-maestro-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      - name: Install Dependencies
        run: npm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Platform Tools
        run: sdkmanager "platform-tools"

      - name: Verify adb Installation
        run: adb version

      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Maestro
        run: |
          curl -fsSL "https://get.maestro.mobile.dev" | bash

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Android Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - uses: dniHze/maestro-test-action@v1
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          ram-size: 2048M
          target: default
          script: maestro test --format=junit --output=report.xml --no-ansi .maestro

      - name: Run Maestro Tests
        uses: dniHze/maestro-test-action@v1
        with:
          app-file: android/app/build/outputs/apk/release/app-release.apk
          flow: .maestro
          report: report.xml
